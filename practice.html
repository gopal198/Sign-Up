<script type="text/javascript">
    function partition(arr, low, high){
   var i = low -1;
   var pivot = arr[high];
   for(var k = low; k < high; k++){
      if(arr[k] <= pivot){
         i++;
         var temp = arr[i];
         arr[i] = arr[k];
         arr[k] = temp;
      }  
   }
   //console.log('before partition',arr);
   var temp = arr[i+1];
   arr[i+1] = arr[high];
   arr[high] = temp;
   //console.log('after partition',arr)
   return (i+1); 
}

function quickSort(arr, low , high){
  if(low < high){
   var p1 = partition(arr, low, high);
   //console.log(p1,'one');
   quickSort(arr, 0 ,p1-1);
   //console.log(p1,'two');
   quickSort(arr, p1+1, high);  
   //console.log(p1,'three');
  }
}

function mergeSort(arr)
{
    if (arr.length < 2)
        return arr;
 
    var middle = parseInt(arr.length / 2);
    var left   = arr.slice(0, middle);
    var right  = arr.slice(middle, arr.length);
 
    return merge(mergeSort(left), mergeSort(right));
}
 
function merge(left, right)
{
    var result = [];
 
    while (left.length && right.length) {
        if (left[0] <= right[0]) {
            result.push(left.shift());
        } else {
            result.push(right.shift());
        }
    }
 
    while (left.length)
        result.push(left.shift());
 
    while (right.length)
        result.push(right.shift());
 
    return result;
}

function perms(data){
    data = data.slice();
    var permutations = [];stack = [];
    function doPerms(){
        if(data.length === 0){
            permutations.push(stack.slice());
        }else{
           for(var i = 0; i < data.length;i++){
               var x = data.splice(i,1);
               stack.push(x);
               doPerms();
               stack.pop();
               data.splice(i,0,x);
           }
        }
    }
    doPerms();
    return permutations;
}
