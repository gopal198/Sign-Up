     //simple method of finding distance between two number
     var arr = [3, 5, 4, 2, 6, 5, 6, 6, 5, 4, 8, 3];
     var a = 3,b=6;
     var min_distance = arr.length;
     function minDistance(arr,a,b){
        for(var i=0;i < arr.length;i++){
           for(var j =i+1;j < arr.length;j++){
                if((a === arr[i] && b === arr[j] || b === arr[i] && a === arr[j]) && (min_distance > Math.abs(i - j))){
                     min_distance = Math.abs(i-j);
                }
           }
        }
        return min_distance;
     }
     console.log(minDistance(arr,a,b));

     //trciky method to find the distance between two number
     function efficientMinDistance(ar,x,y){
         var prev;
         //gives the index of any of the two elements which first matches with any of the two number
         for(var i=0;i < ar.length;i++){
            if(x === ar[i] || y === ar[i]){
                 prev = i;
                 break;
            }
         }
         //
         for(;i<ar.length;i++){
            //find the occurence of index of any of the two elements which matches of any  of the two number and then check prev match with current match if they are not equal then it 
             //sets minimum distance value
               if(x === ar[i] || y === ar[i]){

                if(ar[prev] != ar[i] && (i - prev) < efficientDistance){
                     efficientDistance = i - prev;
                     prev = i;
                }else{
                     prev = i;
                }
              }
         } 
         return efficientDistance;
     }
     console.log(efficientMinDistance(ar,x,y));

     var arr = [1,6,2,7,8,10,11,23,5];
    function subArrayOfNumber(arr,sum){
      var start = 0;
      var curr_sum=arr[0];
      for(var i =1;i < arr.length; i++){ 
          if(curr_sum > sum && start < i-1){
              curr_sum = curr_sum - arr[start];
              start++;
          }else{
             if(i < arr.length){
                curr_sum = curr_sum +arr[i];
             }
          }
           if(curr_sum == sum){
             console.log("the sub array is found"+start+'and'+(i-start));
             break;
          }
      }
    }
    subArrayOfNumber(arr,10);
