<html>
   <body>
       <script>
             var vehicle = function(){
             	this.name = "ram";
             }
             vehicle.prototype={
             	drive:function(){
             		return this.name +'drives slowly';
             	}
             }
             var truck = function(){
             	this.name = "volvo truck";
             }
             truck.prototype = new vehicle();
             truck.prototype.ride = function(){
                var driveMsg = vehicle.prototype.drive.apply(this);
                driveMsg += 'through a field';
                return driveMsg;
             }
             var veh = new vehicle();
             var tr = new truck();
             console.log(tr,tr.drive(),tr.ride(),veh.name,veh.drive(),new vehicle());

             console.log(getValues()());

                   continue;
               }
               j = i-1;
               //var k = arr[j];
               while(j >=0 && arr[j] > 0){
                 arr[j+1] = arr[j];
