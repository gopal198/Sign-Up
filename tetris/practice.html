    function partition(arr, low, high){
   var i = low -1;
   var pivot = arr[high];
   for(var k = low; k < high; k++){
      if(arr[k] <= pivot){
         i++;
         var temp = arr[i];
         arr[i] = arr[k];
         arr[k] = temp;
      }  
   }
   //console.log('before partition',arr);
   var temp = arr[i+1];
   arr[i+1] = arr[high];
   arr[high] = temp;
   //console.log('after partition',arr)
   return (i+1); 
}

function quickSort(arr, low , high){
  if(low < high){
   var p1 = partition(arr, low, high);
   //console.log(p1,'one');
   quickSort(arr, 0 ,p1-1);
   //console.log(p1,'two');
   quickSort(arr, p1+1, high);  
   //console.log(p1,'three');
  }
}

function mergeSort(arr)
{
    if (arr.length < 2)
        return arr;
 
    var middle = parseInt(arr.length / 2);
    var left   = arr.slice(0, middle);
    var right  = arr.slice(middle, arr.length);
 
    return merge(mergeSort(left), mergeSort(right));
}
 
function merge(left, right)
{
    var result = [];
 
    while (left.length && right.length) {
        if (left[0] <= right[0]) {
            result.push(left.shift());
        } else {
            result.push(right.shift());
        }
    }
 
    while (left.length)
        result.push(left.shift());
 
    while (right.length)
        result.push(right.shift());
 
    return result;
}

function perms(data){
    data = data.slice();
    var permutations = [];stack = [];
    function doPerms(){
        if(data.length === 0){
            permutations.push(stack.slice());
        }else{
           for(var i = 0; i < data.length;i++){
               var x = data.splice(i,1);
               stack.push(x);
               doPerms();
               stack.pop();
               data.splice(i,0,x);
           }
        }
    }
    doPerms();
    return permutations;
}

function isFibonacciSeries(n){
   var t1=0,t2=1,nextTerm;
   for(var i=0;i < n;i++){
        nextTerm = t1+t2;
        t1=t2;
        t2=nextTerm;
        if(n == t1){
            return true;
        }
   }
  return false;
}

var str = "a!!!b.c.d,e'f,ghi";
function isAlphabet(x){
   return (('A' > x && x < 'Z') || ('a' > x && x < 'z'))
}
function reverse(str){
   str = str.split('');
   var r = str.length -1, l =0;
   while(l < r){
    if(isAlphabet(str[l])){
         l++;
    }else if(isAlphabet(str[r])){
         r--;
    }else{
         var temp = str[l];
         str[l] =  str[r];
         str[r] = temp;
         l++;
         r--
    }
   }
  return str.join('');
}
console.log(reverse(str));

function fibonacci(x){
   if(x == 1||x==0){
     return x;
   }else{
    return fibonacci(x-1)+fibonacci(x-2);
   }
}
console.log(fibonacci(2));

function binarySearch(arr,low,high,el){
   while(low < high){
      var mid = parseInt(low + (high - low)/2);
      if(arr[mid] === el)
         return mid;
      else if(arr[mid] < el)
          binarySearch(arr,low,mid-1,el);
      else
          binarySearch(arr,mid+1,high,el);
   }
 return mid;
}

function subArrayOfNumber(arr,sum){
  var start = 0;
  var curr_sum=arr[0];
  for(var i =1;i < arr.length; i++){ 
      if(curr_sum > sum && start < i-1){
          curr_sum = curr_sum - arr[start];
          start++;
      }else if(curr_sum == sum){
         console.log("the sub array is found"+start+'and'+i);
         break;
      }else{
         if(i < arr.length){
            curr_sum = curr_sum +arr[i];
         }
      }
  }
}
